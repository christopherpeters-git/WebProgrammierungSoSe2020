<!DOCTYPE html>

<html lang="de">
<head>
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/video.css" rel="stylesheet">
    <link href="styles/desgin.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">

    <script src="scripts/video.js"></script>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/login.js"></script>
    <meta charset="UTF8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Lassen Sie sich durch kurze Videos ein Lächeln aufs Gesicht zaubern" name="description">
    <meta content="Videos,Fun,clips" name="keywords">
    <meta content="Team 17" name="author">

</head>
<body onload="init()">
<div id="upperBody">
    <div class="alert" id="alert">
        <div class="text-alert" id="alert-text"></div>
    </div>

    <header>
        <ul class="header">

            <li class="header" style="margin-top: 5px">
                <img align="left" height="44" onclick="location.reload()" src="media/bilder/Logo.png" style="cursor: pointer"
                     width="44"/>
            </li>
            <li class="header" style="width: 80%;">
                <div id="searcharea" style="text-align: center">
                   <button id="returnToMainPage" onclick="showOverviewHideVideoplayer()" style="display: none">Back to videos</button>
                    <input id="searchentry"
                           placeholder="Search" size="50" style="color: black; background-color: white; margin-top: 5px; position: center; height: 25px " type="text">
                    <img id="searchPic" onclick="searchVideos()" src="./media/bilder/icon_Search.png"
                         style="height: 0.93cm;margin-top: 10px">
                </div>
            </li>
            <li class="header" style="width: 15%;">
                <span id="login-name" style="font-size: larger;"></span>
                <button id="loginLogout" onclick="document.getElementById('login').style.display='block'"
                        style="width: auto; float: right">Login
                </button>
            </li>
        </ul>
    </header>
</div>


<div id="lowerBody">
    <div id="searchentrys" style="text-align: center"></div>

    <div class="background-login" id="login">
        <form class="login-window animate" id="logininput" method="get">
            <div class="closediv">
                <div id="login-header">Login</div>
                <span class="close-x" onclick="closeLoginWindow()" title="Fenster schließen">&times;</span>
            </div>
            <div class="window-form clearfix">
                <label for="username"><b>Benutzername</b></label>
                <input class="login" id="username" maxlength="20" name="username" placeholder="Benutzername eintragen"
                       required
                       type="text">

                <label for="password"><b>Passwort</b></label>
                <input class="login" id="password" maxlength="20" name="password" placeholder="Passwort eintragen"
                       required
                       type="password">

                <div id="login-notification" style="color: #f44336; display: none;"></div>

                <label>
                    <input checked="checked" name="remember" type="checkbox"> Remember me
                </label>

            </div>
            <div class="window-form" style="background-color: #f2f2f2">
                <button class="closebtn" onclick="closeLoginWindow()" title="Fenster schließen" type="button">Cancel
                </button>
                <button class="login" onclick="loginCheck()" style="text-align: center" type="button">Login</button>
            </div>

        </form>
    </div>
    <script>
        let windowLogin = document.getElementById('login');

        window.onclick = function (event) {
            if (event.target === windowLogin) {
                closeLoginWindow();
            }
        }
    </script>

    <div id="slideShow">
        <!-- Slideshow container -->
        <div class="slideshow-container" id="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img alt="Whatever_it_takes" src="media/bilder/wendler_egal.jpg" style="width:100%; height:300px">
            </div>
            <div class="mySlides fade">
                <img src="media/bilder/whatever_it_takes.jpg" style="width:100% ;height:300px">
            </div>
            <div class="mySlides fade">
                <img src="media/bilder/zaehne_putzen.jpg" style="width:100%; height:300px">
            </div>
            <div class="mySlides fade">
                <img src="media/bilder/cool_cars.jpg" style="width:100%; height:300px">
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>
            <script> plusSlides(0)</script>
        </div>
    </div>
    <br>


    <div id="videooverview"></div>
    <button id="backtovideos" onclick="showOverviewHideVideoplayer()">Back to videos</button>
    <div id="videoArea" style="display: none;">
        <div id="commentSection">
            <div id="videoInfo">
                <h1 id="videotitle" style="display: inline-block;">Title</h1>
            </div>
            <div id="submitCommentDiv" style="display: none;">
                <!--                <input id="inputname" placeholder="Author" class="commentInput">-->
                <input id="inputMessage" placeholder="Message">
                <button id="submitCommentButton" onclick="submitComment()">Submit Comment</button>
            </div>
            <div id="createCommentArea">

            </div>
        </div>
    </div>
</div>
</body>
<br>
<br>
<footer>

    <nav>
        <div class="nav" id="home_btn" style="float: left;margin-left: 5cm">
            <a onclick="location.reload()" style="cursor: pointer"> Home</a>
        </div>
        <div class="nav" id="Impressum_btn">
            <a onclick="location.reload()" style="cursor: pointer"> Impressum</a>
        </div>
    </nav>

</footer>
</html>
