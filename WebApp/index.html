<!DOCTYPE html>

<html lang="de">
	<head>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/desgin.css">
        <link rel="stylesheet" href="styles/login.css">

        <script src="scripts/video.js"></script>
        <script src="scripts/slideshow.js"></script>
        <script src="scripts/login.js"></script>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Lassen Sie sich durch kurze Videos ein Lächeln aufs Gesicht zaubern">
        <meta name="keywords" content="Videos,Fun,clips">
        <meta name="author" content="Team 17">

    </head>
    <body onload="init()">
    <div id="alert" class="alert">
        <div id="alert-text" class="text-alert"></div>
    </div>

    <header>
        <ul class="header">

            <li class="header"style="margin-top: 5px" >
                <img src="media/bilder/Logo.png" height="44" width="44" align="left"onclick="location.reload()" style="cursor: pointer"/>
            </li>
            <li class="header" style="width: 80%;">
                <div id="searcharea" style="text-align: center">
                    <!-- <button id="returnToMainPage" onclick="showOverviewHideVideoplayer()" style="display: none">Back to videos</button>-->
                    <input style="color: black; background-color: white; margin-top: 5px; position: center; height: 25px " type="text" size="50"  id="searchentry" placeholder="Search">
                    <img src="./media/bilder/icon_Search.png" style="height: 0.93cm;margin-top: 10px" onclick="searchVideos()">

                </div>
            </li>
            <li class="header" style="width: 15%;">
                <span id="login-name" style="font-size: larger;"></span>
                <button id="loginLogout" onclick="document.getElementById('login').style.display='block'" style="width: auto; float: right">Login</button>
            </li>
        </ul>
    </header>



    <div id="searchentrys" style="text-align: center"></div>

    <div id="login" class="background-login">
        <form id="logininput" class="login-window animate"  method="get">
            <div class="closediv">
                <div id="login-header">Login</div>
                <span class="close-x" onclick="closeLoginWindow()" title="Fenster schließen">&times;</span>
            </div>
            <div class="window-form clearfix">
                <label for="username"><b>Benutzername</b></label>
                <input class="login" id="username" type="text" placeholder="Benutzername eintragen" name="username" required maxlength="20">

                <label for="password"><b>Passwort</b></label>
                <input class="login" id="password" type="password" placeholder="Passwort eintragen" name="password" required maxlength="20">

                <div id="login-notification" style="color: #f44336; display: none;"> </div>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

            </div>
            <div class="window-form" style="background-color: #f2f2f2">
                <button type="button" title="Fenster schließen" onclick="closeLoginWindow()" class="closebtn">Cancel</button>
                <button type="button"  onclick="loginCheck()" class="login" style="text-align: center">Login</button>
            </div>

        </form>
    </div>
    <script>
        let windowLogin = document.getElementById('login');

        window.onclick = function (event) {
            if (event.target === windowLogin) {
                closeLoginWindow();
            }
        }
    </script>

    <div id="slideShow" >
        <!-- Slideshow container -->
        <div class="slideshow-container" id="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="media/bilder/wendler_egal.jpg" alt="Whatever_it_takes" style="width:100%; height:300px">
            </div>
            <div class="mySlides fade">
                    <img src="media/bilder/whatever_it_takes.jpg" style="width:100% ;height:300px">
            </div>
            <div class="mySlides fade" >
                <img src="media/bilder/zaehne_putzen.jpg" style="width:100%; height:300px" >
            </div>
            <div class="mySlides fade" >
                <img src="media/bilder/cool_cars.jpg" style="width:100%; height:300px" >
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>
            <script> plusSlides(0)</script>
        </div>
    </div>
        <br>


    <div id="videooverview"></div>
        <button id="backtovideos" onclick="showOverviewHideVideoplayer()" style="display: none">Back to videos</button>
        <div id="videoArea" style="display: none;">
            <div id="commentSection">
                <div id = "videoInfo">
                    <h1 id="videotitle" style="display: inline-block;">Title</h1>
                </div>
                <div id="submitCommentDiv" style="display: none;">
<!--                <input id="inputname" placeholder="Author" class="commentInput">-->
                    <input id="inputMessage" placeholder="Message">
                    <button id="submitCommentButton" onclick="submitComment()">Submit Comment</button>
                </div>
                <div id = "createCommentArea">

                </div>
            </div>
        </div>
    </body>
    <br>
    <br>
    <footer>

        <nav>
            <div class="nav" id="home_btn" style="float: left;margin-left: 5cm">
                <a onclick="location.reload()" style="cursor: pointer"> Home</a>
            </div>
            <div class="nav" id ="Impressum_btn">
                <a onclick="location.reload()"style="cursor: pointer"> Impressum</a>
            </div>
        </nav>

    </footer>
</html>
